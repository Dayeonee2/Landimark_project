{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜디마크</title>
    <link rel="stylesheet" href="{% static 'page.css' %}">  <!-- 정적 CSS 파일 연결 -->
    <style>
        /* 동영상 배경을 위한 스타일 */
        #pageBackground {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1; /* 배경으로 사용하기 위해 뒤로 보냄 */
        }
        
        /* 비디오가 화면 크기에 맞게 조정되도록 설정 */
        #pageBackground video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 기본 페이지 내용 */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
        }
        
        header {
            z-index: 1; /* 헤더는 비디오 위에 보이도록 설정 */
        }
        
        .main-content {
            z-index: 1; /* 컨텐츠도 비디오 위에 보이도록 설정 */
            text-align: center;
            color: white;
            position: relative;
            top: 50px;
        }

        /* 가입 폼 스타일 */
        .signup-form {
            margin-top: 20px;
        }

        .signup-form input[type="email"] {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            border: none;
            border-radius: 5px;
        }

        .signup-form button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        .signup-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- 비디오 배경 -->
    <div id="pageBackground">
        <video autoplay muted loop>
            <source src="https://video.wixstatic.com/video/11062b_40811fcc9cac4a5bbfb0d93aaa94d70d/720p/mp4/file.mp4" type="video/mp4">
        </video>
    </div>

    <!-- 페이지 내용 -->
    <header>
        <div class="header-container">
            <div class="project-logo">
                <img src="{% static 'image/logo.JPG' %}">  <!-- 로고 이미지 추가 -->
                <h1>막프어벤져스</h1>  <!-- 프로젝트 이름 -->
            </div>
            <nav>
                <ul class="menu">
                    <li><a href="#">사업소개</a>
                        <ul class="submenu">
                            <li><a href="#">사업소개</a></li>
                            <li><a href="#">모델링</a></li>
                        </ul>
                    </li>
                    <li><a href="#">공공민원</a>
                        <ul class="submenu">
                            <li><a href="#">코로나</a></li>
                            <li><a href="#">공공보건</a></li>
                        </ul>
                    </li>
                    <li><a href="#">보건의료</a>
                        <ul class="submenu">
                            <li><a href="#">#</a></li>
                            <li><a href="#">#</a></li>
                        </ul>
                    </li>
                    <li><button class="start-chatbot">챗봇 시작하기</button></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- 메인 콘텐츠 -->
    <section class="main-content">
        <h1>지금부터 랜디마크의 <br> CHATBOT을 이용해보세요.</h1>
        <h2>LandiMark.</h2>
        <div class="signup-form">
            <form action="{% url 'sign' %}" method="POST">
                {% csrf_token %}
                <input type="email" name="email" placeholder="이메일 주소를 입력하세요*" required>
                <button type="submit">가입하기</button>
            </form>
        </div>
    </section>

    <script src="{% static 'page.js' %}"></script>
</body>
</html>
