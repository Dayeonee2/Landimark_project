<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        #container {
            display: flex;
            justify-content: space-between;
            width: 90%;
        }
        .chat-container {
            width: 45%;
            max-width: 600px;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        #chat-box {
            border: 1px solid #ccc;
            padding: 10px;
            height: 400px;
            overflow-y: scroll;
            margin-bottom: 10px;
        }
        #messages { margin-bottom: 10px; }
        .menu-item, .submenu-item {
            cursor: pointer;
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-radius: 50px;
            width: 50%;
            text-align: center;
            margin: 5px auto;
            transition: background-color 0.3s;
        }
        .menu-item:hover, .submenu-item:hover {
            background-color: #0056b3;
        }
        .bot-message {
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            margin: 5px 0;
            text-align: left;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            margin: 5px 0;
            text-align: right;
            margin-left: auto;
        }
        /* 하이라이트 스타일 */
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>

<div id="container">
    <!-- 왼쪽 챗봇 (필터링된 대화) -->
    <div class="chat-container">
        <h1 style="text-align: center;">실제 챗봇</h1>

        <div id="chat-box">
            <div id="messages-left">
                <p class="bot-message"><strong>Bot:</strong> 아래 메뉴 중 하나를 선택해주세요:</p>
                <div class="menu-item" data-menu="식당/카페">1. 식당/카페</div>
                <div class="menu-item" data-menu="전시관">2. 전시관</div>
                <div class="menu-item" data-menu="공공기관">3. 공공기관</div>
                <div class="menu-item" data-menu="쇼핑활동">4. 쇼핑활동</div>
                <div class="menu-item" data-menu="건강/의료">5. 건강/의료</div>
            </div>
        </div>

        <form id="chat-form-left">
            <input type="text" id="user-input-left" placeholder="메시지를 입력하세요..." required>
            <button type="submit">전송</button>
        </form>
    </div>

    <!-- 오른쪽 챗봇 (필터링된 단어와 시각화) -->
    <div class="chat-container">
        <h1 style="text-align: center;">필터링 시각화</h1>

        <div id="chat-box">
            <div id="messages-right">
                <p class="bot-message"><strong>Bot:</strong> 욕설 및 비속어 감지 결과:</p>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        const bannedWords = ['씨발'];
        const replacementWord = '인정';

        // 왼쪽 챗봇에서 메시지를 필터링하여 처리
        $('#chat-form-left').on('submit', function(e) {
            e.preventDefault();
            let userMessage = $('#user-input-left').val();
            $('#user-input-left').val('');  // 입력창 초기화

            // 필터링 적용
            let filteredMessage = userMessage;
            let highlightedMessage = userMessage;
            bannedWords.forEach(function(word) {
                if (userMessage.includes(word)) {
                    filteredMessage = filteredMessage.replace(word, replacementWord);
                    highlightedMessage = highlightedMessage.replace(word, `<span class="highlight">${word}</span>`);
                }
            });

            // 왼쪽 챗봇에 필터링된 메시지 출력
            $('#messages-left').append(`<p class="user-message"><strong>You:</strong> ${filteredMessage}</p>`);

            // 오른쪽 챗봇에 필터링 결과와 하이라이트 적용
            $('#messages-right').append(`<p class="user-message"><strong>You:</strong> ${highlightedMessage}</p>`);
            if (highlightedMessage !== userMessage) {
                $('#messages-right').append(`<p class="bot-message"><strong>Bot:</strong> "${userMessage}"에서 "${bannedWords[0]}"를 감지하여 "${replacementWord}"로 대체하였습니다.</p>`);
            }
        });
    });
</script>

</body>
</html>
