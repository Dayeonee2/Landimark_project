<!DOCTYPE html>
{% load static%}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜디마크의 챗봇</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chatbot-container {
            background-color: #ffffff;
            width: 1000px;
            height: 600px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }

        .chat-header {
            display: flex;
            align-items: center;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 10px 10px 0 0;
            justify-content: space-between;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .chat-header img {
            height: 35px;
            margin-right: 15px;
        }

        .chat-header span {
            color: #333;
            font-size: 18px;
            font-weight: bold;
        }

        .chat-body {
            flex: 1;
            overflow-y: auto;
            background-color: #f5f5f5;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
        }

        .message {
            background-color: #e0e0e0;
            color: #333;
            padding: 8px 15px;
            border-radius: 20px;
            margin-bottom: 10px;
            max-width: 75%;
            line-height: 1.4;
            font-size: 14px;
            word-wrap: break-word;
        }

        .message.chatbot {
            background-color: skyblue;
            color: #0b5321;
            align-self: flex-start;
        }

        .message.user {
            background-color: #bbe1fa;
            color: #1b262c;
            align-self: flex-end;
        }

        .message-box {
            display: flex;
            align-items: center;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 0 0 10px 10px;
        }

        .message-box input {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ddd;
            font-size: 14px;
            margin-right: 10px;
            outline: none;
        }

        .message-box button {
            background-color: #45a29e;
            border: none;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 16px;
        }

        .menu {
            background-color: #ffffff;
            padding: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
        }

        .menu button {
            background-color: #6495ed;
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }

        .menu button:hover {
            background-color: #b0c4de;
        }

    </style>
</head>
<body>

<div class="chatbot-container">
    <div class="chat-header">
        <img src="{% static 'image/logo.JPG' %}" alt="랜디마크 로고">
        <span>랜디마크의 챗봇</span>
        <button>지우다</button> 
    </div>

    <div class="chat-body" id="chat-body">
        <div class="message chatbot">챗봇: 안녕하세요! 오늘 무엇을 도와드릴까요?</div>
    </div>

    <div class="menu">
        <button onclick="location.href='{% url 'public' %}'">공공기관</button>
        <button onclick="location.href='{% url 'healthcare' %}'">의료보건</button>
        <button onclick="location.href='{% url 'sign' %}'">로그인하기</button>
    </div>

    <div class="message-box">
        <input type="text" id="message-input" placeholder="메시지를 입력하세요...">
        <button onclick="sendMessage()">▶</button>
    </div>
</div>

<script>
    function sendMessage() {
        const input = document.getElementById('message-input');
        const chatBody = document.getElementById('chat-body');

        if (input.value.trim() !== '') {
            const userMessage = document.createElement('div');
            userMessage.classList.add('message', 'user');
            userMessage.textContent = `You: ${input.value}`;
            chatBody.appendChild(userMessage);

            input.value = '';

            setTimeout(() => {
                const botMessage = document.createElement('div');
                botMessage.classList.add('message', 'chatbot');
                botMessage.textContent = "챗봇: 네, 어떻게 도와드릴까요?";

                chatBody.appendChild(botMessage);

                
                chatBody.scrollTop = chatBody.scrollHeight;
            }, 1000);
        }
    }
</script>

</body>
</html>
